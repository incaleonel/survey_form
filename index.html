<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" name="formulario" action="#">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="  Enter your name" required>
        
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="  Enter your email" required>

        <label for="age" id="number-label">Age(optional)</label>
        <input type="number" name="number" id="age" placeholder="  Age" required min="10" max="99">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="question" id="dropdown">
            <option value="1" disabled selected>Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
        </select>
        <div>
            <p>
                Would you recommend freeCodeCamp to a friend?
            </p>
            <label for="definitely"><input type="radio" name="option" id="definitely" value="definitely" checked>Definitely</label>
            
            <label for="Maybe"><input type="radio" name="option" id="Maybe" value="Maybe" >Maybe</label>
            
            <label for="Not sure"><input type="radio" name="option" id="Not sure" value="Not sure" >Not sure</label>
            
        </div>
        <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite" id="favorite">
            <option value="1" disabled selected>Select an option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open Source</option>
            
        </select>
        <div>
            <p>
                What would you like to see improved? (Check all that apply)
            </p>
            <label for="front"><input type="checkbox" name="option" id="front" value="front-end-projects" checked>Front-end Projects</label>
            

            <label for="back-end-projects"><input type="checkbox" name="option" id="back-end-projects" value="back-end-projects" >Back-end Projects</label>
            
            <label for="data-visualization"><input type="checkbox" name="option" id="data-visualization" value="data-visualization" >Data Visualization</label>
            

            <label for="challenges"><input type="checkbox" name="option" id="challenges" value="challenges" >Challenges</label>
            

            <label for="open-source-community"><input type="checkbox" name="option" id="open-source-community" value="open-source-community" >Open Source Community</label>
            

            <label for="gitter-help-rooms"><input type="checkbox" name="option" id="gitter-help-rooms" value="gitter-help-rooms" >Gitter help rooms</label>
            

            <label for="videos"><input type="checkbox" name="option" id="videos" value="videos" >Videos</label>
            

            <label for="city-meetups"><input type="checkbox" name="option" id="city-meetups" value="city-meetups" >City Meetups</label>
            

            <label for="wiki"><input type="checkbox" name="option" id="wiki" value="wiki" >Wiki</label>
            

            <label for="forum"><input type="checkbox" name="option" id="forum" value="forum" >Forum</label>
            

            <label for="additional-courses"><input type="checkbox" name="option" id="additional-courses" value="additional-courses" >Additional Courses</label>
            
        </div>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder=" Enter your comment here..."></textarea>

        <button id="submit">Submit</button>
       
    </form>
</body>
</html>
